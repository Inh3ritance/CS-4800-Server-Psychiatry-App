<html>
  <title>Therabot Chat</title>
  <head>
    <link rel="stylesheet" type="text/css" href="chatpage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <button id="btnLogout" class="btn btn-action hide">
        Log out
      </button>
  </head>
  <body>
    <div class="chatInputContainer">
      <h1>Chat Page</h1>
      <input id="input" type="text" placeholder="Ask something...">
      <button id="send">Send -></button>
    </div>
    <div class="botResponseContainer">
      <p id="response">Bot Response...</p>
    </div>
    
	<div class="userResponseContainer">
      <ul><p> asdasdas </p> </ul>
	</div>

    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-firestore.js"></script>
    <script src="index.js"></script>
    <script src="main.js"></script>
  </body>

</html>
